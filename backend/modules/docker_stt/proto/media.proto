syntax = "proto3";

package media;

service MediaService {
  rpc ExtractAudio(VideoRequest) returns (AudioResponse);
  rpc HealthCheck(Empty) returns (HealthStatus);
}
message Empty {}
message VideoRequest {
  bytes video_data = 1;
}

message AudioResponse {
  bytes audio_data = 1;
}

message HealthStatus {
    string status = 1;
}
